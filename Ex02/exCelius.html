<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    <script>
        let inputCel = +prompt("Nhập vào đây nhiệt độ")
        if(inputCel > 100 ){
            document.write('Yêu cầu tăng nhiệt dộ cả lạnh quá hiện tại là: ' + inputCel + ' độ');
        } else if(inputCel < 20) {
            document.write('Yêu cầu giảm nhiệt dộ cả lạnh quá hiện tại là: ' + inputCel + ' độ');
        } else {
            document.write('Oke laalalalala')
        }
    </script>
</body>
</html>
