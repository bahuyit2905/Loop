<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natural number</title>
</head>
<body>
    <script>
        let count = 0;
        for(let i=1; i<=30; i++ ){
            if(i % 7 == 0){
                document.write(i + "<br>")
                count += i;
            }
            
        }
        document.write(count);
    </script>
</body>
</html>
